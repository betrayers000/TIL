<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h1>서브웨이 주문하기</h1> 
   <p>주문서를 작성해주세요.</p>

   <form action="">
       <div>
            <label for="name">이름: </label>
            <input id="name" type="text" name="name" placeholder="이름을 입력해주세요">
        </div>
        <div>
            <label for="date">날짜: </label>
            <input id="date" type="date" value="2019-07-29" name="when">
       </div>
       <h3>1. 샌드위치 선택</h3>
       <input type="radio" name="main" value="1"><label for="">에그마요</label> 
       <input type="radio" name="main" value="2"><label for="">비엘티</label>
       <input type="radio" name="main" value="3"><label for="">터키</label>
       
       <hr>
       <h3>2. 사이즈 선택</h3>
       <input type="number" name="size" min="15" max="30" value="15" step="15">
       <hr>
       <h3>3. 빵</h3>
       <select name="breads">
           <option value="honeyot">허니오트</option>
           <option value="flat" disabled>플랫브래드</option>
           <option value="hati">하티 이탈리안</option>
       </select>
       <hr>

       <h3>4. 야채/소스</h3>
       <input type="checkbox" name="tomato" value="True">
       <label for="">토마토</label><br>
       <input type="checkbox" name="cucumber" value="True">
       <label for="">오이</label><br>
       <input type="checkbox" name="halapinyo" value="True">
       <label for="">할라피뇨</label><br>
       <input type="checkbox" name="hotchily" value="True">
       <label for="">핫 칠리</label><br>
       <input type="checkbox" name="bbq" value="True">
       <label for="">바베큐</label>
       <br>
       <input type="submit">
   </form>
</body>
</html>
